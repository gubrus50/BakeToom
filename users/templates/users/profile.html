{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br/>
<center class="container">
  <!-- Container -->
  <div class="border m-1 bg-light p-2 container" style="overflow: auto; border-radius: 5px">

  	<!-- Profile Image -->
    <img class="rounded account-img float-left mr-3" width="150" height="150" src="{{ user.profile.image.url }}" />
    

    <!-- Profile Details -->
    <div class="col-xs-6 float-left">
      <h2>{{ user.username }}</h2>
      <hr/>
      <p>
   	    <font style="font-weight: 600; color: #252b2b">Full Name: </font>
   	    {{ user.first_name }} {{ user.last_name }}<br/>
        <font style="font-weight: 600; color: #252b2b">Email: </font>
        {{ user.email }}
  	  </p>
    </div>

    <!-- Right sub-container -->
    <div id="profile-details-sub-container" class="float-right text-right">
      <a href="#">Zarządzaj Kontem<span class="sr-only">(current)</span></a>
	  <br/>
	  <a href="{% url 'logout' %}">Wyloguj się <span class="sr-only">(current)</span></a>
	</div>

    <div style="clear: both"></div>
  </div>
  <!-- End of container -->

</center>
<br/>
{% endblock content %}
